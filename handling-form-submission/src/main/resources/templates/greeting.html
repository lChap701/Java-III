<!DOCTYPE HTML>
<!-- The xmlns:th attribute determines which template to render in (not visible in browsers) -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<!-- The th:action attribute is set in a way that will handle POST requests in the Greeting class -->
<!-- The th:object attribute is set in a way that will put all data that was entered in a Greeting object (not visible in browsers) -->
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <!-- The field attributes are set in a way that will correspond with the getters and setters in the Greeting class -->
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Message: <input type="text" th:field="*{content}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
